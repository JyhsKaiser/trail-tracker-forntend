<div class="min-h-[80vh] flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border border-slate-100">

    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-slate-800">Bienvenido de nuevo</h2>
      <p class="text-slate-500 mt-2">Ingresa tus credenciales para acceder a tus rutas</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-5">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1">Usuario</label>
        <input formControlName="username" type="text" placeholder="Tu usuario de la UAEM"
          class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1">Contraseña</label>
        <input formControlName="password" type="password" placeholder="••••••••"
          class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
      </div>

      @if (errorMessage) {
      <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm font-medium border border-red-100">
        ⚠️ {{ errorMessage }}
      </div>
      }

      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-slate-300 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-indigo-100">
        Iniciar Sesión
      </button>
    </form>

    <p class="text-center mt-8 text-slate-600 text-sm">
      ¿Aún no tienes cuenta?
      <a routerLink="/auth/register" class="text-indigo-600 font-bold hover:underline">Regístrate aquí</a>
    </p>
  </div>
</div>
