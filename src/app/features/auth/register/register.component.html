<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-2xl shadow-xl border border-slate-100">
  <h2 class="text-2xl font-bold text-indigo-600 mb-6 text-center">Únete a UAEM Trail</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-4">
    <div>
      <label class="block text-sm font-semibold mb-1">Nombre de Usuario</label>
      <input formControlName="username" type="text"
        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Correo Electrónico</label>
      <input formControlName="email" type="email"
        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-indigo-500 outline-none">
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Contraseña</label>
      <input formControlName="password" type="password"
        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-indigo-500 outline-none">
    </div>

    <button type="submit" [disabled]="registerForm.invalid"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-all shadow-md">
      Crear Cuenta
    </button>

    @if (message) {
    <p class="text-center text-sm font-medium mt-4 text-emerald-600">{{ message }}</p>
    }
  </form>
</div>
